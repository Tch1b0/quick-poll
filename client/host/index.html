<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Poll - Host</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

        <!-- styles -->
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="./host.css" />
        <link rel="stylesheet" href="../spinner.css" />

        <!-- imports -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"
            type="module"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- scripts -->
        <script defer type="module" src="./host.js"></script>
    </head>
    <body>
        <div class="root" id="root">
            <h3>Nutzer in Session: <span id="clientCount">0</span></h3>
            <div id="loadingElements">
                <h1>Creating Session...</h1>
                <div class="ping">
                    <div class="p1"></div>
                    <div class="p2"></div>
                    <div class="p3"></div>
                </div>
            </div>
            <div id="pre-start">
                <h3 id="weburl"></h3>
                <div id="qrcode"></div>

                <button id="btn">Start</button>
            </div>
        </div>
    </body>
</html>
