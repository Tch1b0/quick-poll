<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Poll - Host</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

        <link rel="manifest" href="../manifest.json" />

        <!-- styles -->
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="./host.css" />
        <link rel="stylesheet" href="../spinner.css" />

        <!-- imports -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"
            type="module"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- scripts -->
        <script defer type="module" src="./host.js"></script>
    </head>
    <body>
        <div class="root" id="root">
            <h2>Hosten</h2>
            <div id="loadingElements">
                <h1>Erstelle Session...</h1>
                <div class="ping">
                    <div class="p1"></div>
                    <div class="p2"></div>
                    <div class="p3"></div>
                </div>
            </div>
            <div id="post-start" class="join-help">
                <!-- <pre id="weburl"></pre> -->
                <h3>
                    Nutzer in Session:
                    <span id="clientCount">0</span>
                </h3>
                <pre>Beitreten mit Code: <span class="session-code" id="session-code-2"></span><br>oder<br>QR-Code scannen</pre>
                <div id="qrcode-2"></div>
            </div>
            <div id="pre-start">
                <div class="pre-start-container">
                    <div class="join-help">
                        <h3>
                            Nutzer in Session:
                            <span id="clientCount">0</span>
                        </h3>
                        <!-- <pre id="weburl"></pre> -->
                        <pre>Beitreten mit Code: <span class="session-code" id="session-code"></span><br>oder<br>QR-Code scannen</pre>
                        <div id="qrcode"></div>
                    </div>
                    <div class="poll-container">
                        <div id="poll" class="poll"></div>
                        <div class="addRemoveButtons">
                            <button id="addButton">+</button
                            ><button id="removeButton">-</button>
                        </div>
                    </div>
                </div>
                <button id="btn">Starten</button>
            </div>
        </div>
    </body>
</html>
